<div class="reset-container">
  <mat-card class="reset-card">
    <mat-card-header>
      <h4 class="title" i18n="@@passwordResetTitle">Password Reset</h4>
    </mat-card-header>
    <mat-card-content>
      <!-- Display message -->
      @if (message) {
      <mat-card class="success-card">
        <mat-card-header>
          <p class="success-message">{{ message }}</p>
        </mat-card-header>
      </mat-card>
      }

      <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="reset-form">
        <!-- Email Field -->
        <mat-form-field appearance="outline">
          <mat-label i18n="@@emailLabel">Email</mat-label>
          <input matInput type="email" id="email" formControlName="email" />
          @if (email?.invalid && email?.touched) {
          <mat-error>
            @if (email?.errors?.['required']) {
            <small i18n="@@emailRequired">Email is required.</small>
            } @if (email?.errors?.['email']) {
            <small i18n="@@invalidEmail">Invalid email address.</small>
            }
          </mat-error>
          }
        </mat-form-field>

        <!-- Submit Button -->
        <div class="button-container">
          <button
            mat-raised-button
            type="submit"
            [disabled]="resetForm.invalid"
            i18n="@@resetPasswordButton"
          >
            Reset Password
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
