<h1 mat-dialog-title i18n="@@dialogTitle">{{ data.title }}</h1>
<div mat-dialog-content>
  <p i18n="@@dialogMessage">{{ data.message }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()" i18n="@@cancelButton">No</button>
  <button
    mat-button
    color="primary"
    (click)="onConfirm()"
    i18n="@@confirmButton"
  >
    Yes
  </button>
</div>
